<nav class="navbar  " style="background-color:lightgreen;">
    
    <div class="navbar-brand mx-auto d-block text-center order-md-1 w-25">
        <h2>Result Management System</h2>
    </div>
    
  </nav>
<div class="container">
    
<div class="d-flex justify-content-center">
<div style="margin-top:100px; margin-left: 100px;"class="col-sm-4">
    <h2>Find Result</h2>
    <form [formGroup]="loginStudent" #studentLogin="ngForm" >
        <div class="form-group">
        <label >RollNo</label>
        <input type="text" class="form-control" formControlName="RollNo" id="nameinput" placeholder="RollNo">
        <span class="error" *ngIf ="RollNo?.invalid && RollNo?.touched">RollNo is not valid</span>
        </div>
        <div class="form-group" >
        <label for="exampleInputPassword1">Name</label>
        <input type="Name" class="form-control" id="exampleInputPassword1" formControlName="Name" placeholder="Name">
        <span class="error" *ngIf ="Name?.invalid && Name?.touched">Name is not valid</span>    
    </div>
        <br>
        <div >
        <button  [disabled]="loginStudent.invalid" (click)="login(studentLogin.value)"type="submit" class="btn btn-primary">Submit</button>
        <button (click)="clear()"type="submit" Style="margin-left:10px;"class="btn btn-primary">Clear</button>
        </div>
        
    </form>
</div>
</div>
</div>
