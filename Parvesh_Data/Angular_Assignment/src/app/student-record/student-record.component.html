<div class="container">
    <app-header></app-header>
    <br>
    <h1>Student-Record </h1>
    <br>
    <button (click)="Addrecord()">Add Record</button>
    <br><br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">RollNo</th>
            <th scope="col">Name</th>
            <th scope="col">DOB</th>
            <th scope="col">Score</th>
            <th scope="col">Operations</th>
        </tr>
        </thead>
        <tbody >
        <tr *ngFor="let item of collection">
            <td>{{item.RollNo}}</td>
            <td>{{item.Name}}</td>
            <td>{{item.DOB}}</td>
            <td>{{item.Score}}</td>
            <td>
                <i (click)="deleteRecord(item.id)"
                class="fa fa-trash" style="font-size:20px;color:red;"></i>
                <a routerLink="/update/{{item.id}}">
                    <i
                    class=" fa fa-edit" style="margin-left:20px;font-size:20px; color:blue;">
                </i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
