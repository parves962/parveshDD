<div class="d-flex justify-content-center">
<form [formGroup]="loginTeacher" #teachLogin="ngForm" >
    <h3>Login as Teacher</h3>
    <br><br>
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" ngModel  id="nameinput" formControlName="name" placeholder="Name">
      <span class="error" *ngIf ="name?.invalid && name?.touched">Name is not valid</span> 
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" ngModel id="exampleInputPassword1" formControlName="password"placeholder="Password">
      <span class="error" *ngIf ="password?.invalid && password?.touched ">Password is not valid</span>
    </div>
    <br>
    <div >
    <button  [disabled]="loginTeacher.invalid"  (click)="check(teachLogin.value)" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
</div>
