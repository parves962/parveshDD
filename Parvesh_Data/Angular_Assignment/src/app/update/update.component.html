<div class="container">
    <app-header></app-header>
    <br><br>
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success !</strong>  Record has been Updated Succesfully
        <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="d-flex justify-content-center">
    <form   [formGroup]="editRecord" (ngSubmit)="collection()">
        <h1>Edit Record</h1>
        <br><br>
        <div class="form-group row" style="margin-top:10px;">
            <label for="inputPassword" class="col-sm-2 col-form-label">RollNo</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputRollno" formControlName="RollNo"placeholder="rollno">
              <span class="error" *ngIf ="RollNo?.invalid && RollNo?.touched">Roll No Is not Valid</span>
            </div>
        </div>
        <div class="form-group row" style="margin-top:10px;">
            <label for="inputPassword" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                
                <input type="Name" class="form-control" formControlName="Name"placeholder="Name">
                <span class="error" *ngIf ="Name?.invalid && Name?.touched">Name Is not valid</span>
                
            </div>
        </div>
        <div class="form-group row" style="margin-top:10px;">
            <label for="inputPassword" class="col-sm-2 col-form-label">DOB</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="inputRollno" formControlName="DOB" placeholder="DOB">
                <span class="error" *ngIf ="DOB?.invalid && DOB?.touched">DOB is not valid</span>
            </div>
        </div>
        <div class="form-group row" style="margin-top:10px;">
            <label for="inputPassword" class="col-sm-2 col-form-label">Score</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputRollno" formControlName="Score" placeholder="score">
                <span class="error" *ngIf ="Score?.invalid && Score?.touched">Score is not valid</span>
            </div>
        </div>
        <br><br>
            
        <div>
            <button   [disabled] = "editRecord.invalid"   type="submit" class="btn btn-primary" >Update</button>
        </div>
    </form>
</div>
</div>
