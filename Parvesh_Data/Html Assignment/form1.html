<body>
    <div class = "container  ">
        <div class = "row panel panel - green" id = "row1">
            <h3 style=" background-color:aquamarine; text-align :center; color : white ; text-size-adjust: 10; "> Student Enrollment Form</h3>
        </div>
        <div class = "row - 12" id = "row2" style = "margin-bottom: 50px; " >
            <div class = "col-sm-5" style = "margin-top: 40px; padding-left: 10px;">
                <form >
                    
                    <label for=" fname" style = " padding-right:120px;  "> Name</label>
                    <input type="text" id="fname" name=" fname" required="true"/><br />
                    
                    <br/>
                    <label for=" fmail" style = " padding-right:125px"> Email</label>
                    <input type="email" id="fmail" name=" fmail" required="true" /><br />
                    <br/>
                    <label for=" fwebsite"style = " padding-right:108px"> Website</label>
                    <input type="url" id="fwebsite" name=" fwebsite" required="true"/><br />
                    <br/>
                    <label for=" fimglink" style = " padding-right:85px"> Image Link</label>
                    <input type="url" id="fimglink" name=" fimglink" required="true"/><br />
                    <br/>
                    <label for=" male" style = "margin-right: 110px;">Gender</label>
                    <input type="radio" id="male" name="male" value=" Male" />
                    <label for=" male">Male</label>
                    <input type="radio" id="female" name="male" value=" female" />
                    <label for=" female">Female</label>
                    <br />
                    <br/>
                    <label for="html,css,javascript" style = "margin-right: 125px;"> Skills</label>
                    <input type="checkbox" id="html" name="skills" value="Html" >
                    <label for="html"> Html</label>
                    <input type="checkbox" id="css" name="skills" value="Css">
                    <label for="css"> Css</label>
                    <input type="checkbox" id="javascript" name="skills" value="Javascript">
                    <label for="javascript"> Javascript</label>
                    <button type = "button" onclick = "addStudent()" id = "enroll">Enroll student</button>
                    <input type ="reset" id = "clear" Value = "Clear">
                    <br/>
                    <br/>
                </form>       
            </div>
            <div class = "col-sm-1" >
                <hr width="1" size="400" style=" color:green; margin-right:100px;" />
            </div>
            <div class = "col-sm-6" >
                <h4 style = " color:black; text-align:center; ">Enrolled Student</h4>
                <div>
                    <table class = "table" id = "mytable" style = "width: 100%; border-style:ridge;">
                        <tr  style = "border:1px solid black;">
                            <th class = "col-8" style = "background-color:lightgreen; border:1px solid black; width:75%;">Description</th>
                            <th class = "col-4" style = "background-color:lightgreen; border : 1px solid black; width:25%;">Image</th>
                        </tr>
                        <tbody style = "border:1px"></tbody>
                    </table>
                </div>
                <script src = "Form1.js"></script>
                
            </div>
        </div>
        <div class = "row 12 " id = "row3">
            <h5 style=" text-align :center; color : white ; text-size-adjust: 10px ; "> CopyRight 2021-2022 Dotnet Fresher Training</h5>
